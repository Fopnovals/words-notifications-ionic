<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Регистрация
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <!-- Logo -->
  <div class="ion-padding-horizontal ion-text-center animated fadeInDown">
    <div class="logo"></div>
    <h2 class="color-secondary">
      Изучение слов
    </h2>
  </div>

  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Создайте учетную запись!</h3>
          </div>
          <div>
            <ion-item>
              <ion-input name="firstName" [(ngModel)]="user.firstName" type="text" placeholder="Имя"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="lastName" [(ngModel)]="user.lastName" type="text" placeholder="Фамилия"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" [(ngModel)]="user.email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" [(ngModel)]="user.password" type="password" placeholder="Пароль"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirmPassword" [(ngModel)]="user.confirmPassword" type="password" placeholder="Подтвердите пароль"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row>
    <div text-center>
      Если у вас уже есть учетная запись, <a routerLink='/login'>
      ВОЙДИТЕ</a> пожалуйста
    </div>
  </ion-row>
</ion-content>
