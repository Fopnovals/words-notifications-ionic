<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Авторизация
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <!-- Logo -->
  <div class="ion-padding-horizontal ion-text-center animated fadeInDown">
    <div class="logo"></div>
    <h2 class="color-secondary">
      Изучение слов
    </h2>
  </div>

  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div>
            <ion-item>
              <ion-input name="email" [(ngModel)]="user.email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row>
    <div text-center>
      Если у вас нет учетной записи, пожалуйста <a routerLink='/register'>
      ЗАРЕГИСТРИРУЙТЕСЬ</a>
    </div>
  </ion-row>
</ion-content>
