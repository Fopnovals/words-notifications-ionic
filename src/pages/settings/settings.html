<!-- -->
<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="cog" class="text-primary"></ion-icon>
      <span class="text-primary">Settings</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">Настройки пользователя</ion-item-divider>
    <ion-item>
      <ion-label>Язык</ion-label>
      <ion-select [(ngModel)]="language" cancelText="Cancel" okText="OK">
        <ion-option value="en-US" selected="true">Русский</ion-option>
        <ion-option value="en-GB">English</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Role</ion-label>
      <ion-select [(ngModel)]="user.role" cancelText="Cancel" okText="OK">
        <ion-option value="user">Пользователь</ion-option>
        <ion-option value="worker" selected="true">Предоставляю услуги</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="user.role === 'worker'">
      <button ion-button (click)="goToWorkerProfile()">
        Перейти на страницу настроек профиля
      </button>
    </ion-item>
    <ion-item>
      <ion-label>Notifications?</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <!-- App settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">App Settings</ion-item-divider>
    <ion-item>
      <span>Clear Private Data</span>
    </ion-item>
    <ion-item>
      <ion-label>Push Notifications?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <span>Privacy Policy</span>
    </ion-item>
  </ion-item-group>  

  <!--sign out button-->
  <button ion-button color="primary" full tappable (click)="logout()">LOG OUT</button>

</ion-content>
